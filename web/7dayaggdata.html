query="SELECT rowid,updated,strftime('%s',updated)*1000 as tsupdated,
avg(temperature) as temperature,avg(pressure) as pressure,
avg(humidity) as humidity, max(rainfall) as rainfall
FROM observations 
WHERE updated > DATE('now', '-7 days') 
GROUP BY strftime('%Y%m%d%H0', updated) + strftime('%M', updated)/30 
ORDER BY updated asc" quote="#">#updated#,#tsupdated#,#rainfall#,#temperature#,#pressure#,#humidity#
