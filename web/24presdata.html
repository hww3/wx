date,updated,pressure
<sqloutput                                                                                                                    
query="SELECT rowid,updated,strftime('%s',updated)*1000 as tsupdated,avg(pressure) as pressure FROM observations 
WHERE updated > DATETIME('now', '-1 day') 
GROUP BY strftime('%Y%m%d%H0', updated) + strftime('%M', updated)/5 
ORDER BY updated asc" quote="#">#updated#,#tsupdated#,#pressure#
</sqloutput>
